<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="Communication icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#43a047"/>
    </linearGradient>
    <filter id="s">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#g)"/>
  <!-- chat bubble 1 -->
  <g fill="#fff" filter="url(#s)">
    <rect x="220" y="210" width="280" height="170" rx="22"/>
    <polygon points="260,380 260,340 300,340"/>
  </g>
  <!-- chat bubble 2 -->
  <g fill="#fff" filter="url(#s)">
    <rect x="420" y="300" width="280" height="170" rx="22"/>
    <polygon points="700,470 660,470 700,430"/>
  </g>
</svg>