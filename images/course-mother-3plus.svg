<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="Mother of three or more icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#43a047"/>
    </linearGradient>
    <filter id="s">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#g)"/>
  <!-- mother figure -->
  <g fill="#fff" filter="url(#s)">
    <circle cx="400" cy="230" r="50"/>
    <rect x="320" y="290" width="160" height="160" rx="80"/>
  </g>
  <!-- three children dots -->
  <g fill="#fff" filter="url(#s)">
    <circle cx="330" cy="470" r="18"/>
    <circle cx="400" cy="470" r="18"/>
    <circle cx="470" cy="470" r="18"/>
  </g>
</svg>